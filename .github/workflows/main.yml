name: Deploy to DigitalOcean

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to DigitalOcean
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DO_IP }}
        username: ${{ secrets.DO_USER }}
        key: ${{ secrets.DO_SSH}}
        script: |
          cd /prod/ProjectBible
          git pull
